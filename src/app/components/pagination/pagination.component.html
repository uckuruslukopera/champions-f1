<nav>
    <ul class="pagination">
        <li class="page-item" [ngClass]="{'disabled': currentPage === 1}">
          <a class="page-link" href="javascript:void(0);" (click)="previous($event)">
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only">Previous</span>
          </a>
        </li>
        <li *ngFor="let i of pages; " class="page-item" [ngClass]="{'disabled': (currentPage === i)}">
          <a class="page-link" href="javascript:void(0)" (click)="go(i)">{{i}}</a>
        </li>
        <li class="page-item" [ngClass]="{'disabled': (currentPage === pages?.length)}">
          <a class="page-link" href="javascript:void(0);" (click)="next($event)">
              <span aria-hidden="true">&raquo;</span>
              <span class="sr-only">Next</span>
          </a>
        </li>
    </ul>
</nav>
